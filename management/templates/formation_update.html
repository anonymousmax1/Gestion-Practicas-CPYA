{% extends "base.html" %} {% block content %}
<main class="formation-update-main">
  <div class="main-top">
    <h1>Actualizar Formación</h1>
  </div>

  <form method="post">
    <div class="form-body">
      {% csrf_token %}
      {% for field in form %}
      <div class="form-field">
        {{ field.label_tag }}
        {{ field }}
      </div>
      {% if field.errors %}
      <div class="form-error">
        {{ field.errors }}
      </div>
      {% endif %}
      {% endfor %}
      <div class="form-actions">
        <button type="submit">Guardar</button>
      </div>
    </div>
  </form>

  <div class="form-actions">
    <a class="btn btn-primary" href="{% url 'formation_detail' formation.id %}">Volver a detalles de la formación</a>
  </div>
</main>
{% endblock %}
