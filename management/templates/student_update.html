{% extends "base.html" %} {% block content %}
<main class="student-update-main">
  <div class="main-top">
    <h1>Actualizar Aprendiz: {{ object.name }} {{ object.last_name }}</h1>
  </div>

  <form method="post">
    <div class="form-body">
      {% csrf_token %} {% for field in form %}
      <div class="form-field">{{ field.label_tag }} {{ field }}</div>
      {% if field.errors %}
      <div class="form-error">{{ field.errors }}</div>
      {% endif %} {% endfor %}
      <div class="form-actions">
        <button type="submit">Guardar Cambios</button>
      </div>
    </div>
  </form>
  <div class="form-actions">
    <a class="btn btn-primary" href="{% url 'student_detail' student.id %}">Volver a detalles del aprendiz</a>
  </div>
</main>
{% endblock %}
