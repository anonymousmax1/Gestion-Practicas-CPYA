{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gesti√≥n de etapa productiva CPYA</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}"/>

    <script src="{% static 'scripts.js' %}"></script>
  </head>
  <body>
    <div class="body-container">
      {% include "header.html" %} {% include "aside.html" %} {% block content %}

        {% endfor %} {% endif %}
      </div>
    </div>
  </body>
</html>
